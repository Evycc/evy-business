spring.datasource.url=jdbc:mysql://localhost:3306/test_db?serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=trace
