<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Evy持续集成中心,提供SpringBoot应用快速部署、应用监控、服务治理功能">
    <meta name="keywords" content="Evy,SpringBoot,持续集成,服务治理,应用监控">
    <link rel="preload" as="font" href="fonts/SFUIText-Light.woff" type="font/woff">
    <link rel="preload" as="font" href="fonts/SFUIText-Light.woff" type="font/woff">
    <link rel="preload" as="font" href="fonts/SFUIText-Light.woff" type="font/woff">
    <link rel="preload" as="font" href="fonts/SFUIText-Light.woff" type="font/woff">
    <link rel="preload" as="font" href="fonts/fontawesome-webfont.woff" type="font/woff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.full.css">
    <title>Evy持续集成中心</title>
</head>
<body class="ng-cloak main-style" ng-app="DeployApp" ng-controller="DeployMainController as main">
<!--顶部导航栏-->
<header>
    <nav id="head-nav" class="nav nav-default navbar-static-top" role="navigation" ng-class="{true : 'head-nav-login', false : 'head-nav-nologin'}[main.isLogin]">
        <div id="head-left-view" class="col-xs-6">
            <span>
                <a href="https://github.com/Evycc/evy-business" target="_blank" ng-class="{true : 'head-label-login', false : 'head-label'}[main.isLogin]">Evy持续集成中心</a>
            </span>
        </div>
        <div class="col-xs-6 head-right-view" ng-show="main.isLogin">
            <span>
                <label type="text" class="head-label" ng-bind="main.cur.user" ng-class="{true : 'head-label-login', false : 'head-label'}[main.isLogin]"></label>
            </span>
            <span>
                <label type="text" class="head-label" ng-class="{true : 'head-label-login', false : 'head-label'}[main.isLogin]"> | </label>
            </span>
            <span>
                <label type="text" class="head-label" ng-class="{true : 'head-label-login', false : 'head-label'}[main.isLogin]">
                    当前分支:{{main.cur.branch}}
                </label>
            </span>
        </div>
    </nav>
</header>
<!--顶部导航栏 end-->

<!--正文-->
<!--ng-show="!main.isLogin"-->
<div id="main-body" class="container" ng-show="!main.isLogin">
    <div id="main-view" class="row">
        <div>
            <form style="margin: 56px auto;">
                <div class="logo">
                    <img src="./logo.png" class="cnsmr-app-image" alt="">
                </div>
                <div>
                    <h5 class="form-title" tabindex="-1">登陆持续集成中心</h5>
                </div>
                <div id="stepEl" class="form-table">
                    <div id="form-cell-1" class="form-cell">
                        <input id="form-cell-input-1" type="text" placeholder="用户名" style="border:none;outline:medium;"
                               ng-model="main.loginUser.username" ng-mouseenter="main.InputMouseEnterEvent('form-cell-1')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-1')">
                    </div>
                    <div id="form-cell-2" class="form-cell">
                        <input id="form-cell-input-2" type="password" placeholder="密码" style="border:none;outline:medium;"
                               ng-model="main.loginUser.password" ng-mouseenter="main.InputMouseEnterEvent('form-cell-2')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-2')">
                        <button class="login-btn" type="submit" aria-label="登陆">
                            <span class="icon-arrow-right"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--正文 end-->

<!--部署页面-->
<div id="main-deploy-body" ng-show="main.isLogin">
    <div id="main-deploy-view" class="row">
        <ul class="list-group deploy-list">
            <li id="deploy-list-0" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-0')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-0')"
                style="background: rgba(0,113,241,1);color: #fff;" ng-click="main.setDeployInfoTitle('新增部署应用')">新增部署应用</li>
            <li id="deploy-list-select" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-select')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-select')" ng-click="main.setDeployInfoTitle('切换分支')">
                <span class="icon-reorder"> 切换分支</span>
            </li>
            <!--        TODO 用户不存在配置信息时,隐藏-->
            <li id="deploy-list-1" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-1')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-1')" ng-click="main.setDeployInfoTitle('应用内存信息')">应用内存信息</li>
            <li id="deploy-list-2" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-2')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-2')" ng-click="main.setDeployInfoTitle('应用线程信息')">应用线程信息</li>
            <li id="deploy-list-3" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-3')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-3')" ng-click="main.setDeployInfoTitle('MQ消息中心')">MQ消息中心</li>
            <li id="deploy-list-4" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-4')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-4')" ng-click="main.setDeployInfoTitle('慢SQL')">慢SQL</li>
            <li id="deploy-list-5" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-5')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-5')" ng-click="main.setDeployInfoTitle('服务治理')">服务治理</li>
            <li id="deploy-list-6" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-6')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-6')" ng-click="main.setDeployInfoTitle('Redis缓存中心')">Redis缓存中心</li>
            <li id="deploy-list-7" class="list-group-item" ng-mouseenter="main.InputMouseEnterEvent('deploy-list-7')" ng-mouseleave="main.InputMouseLevelEvent('deploy-list-7')" ng-click="main.setDeployInfoTitle('Http请求查询')">Http请求查询</li>
        </ul>

        <div id="deploy-info-view" class="col-xs-8">
            <span>
                <h3 class="info-title">{{main.deployInfo.title}}</h3>
            </span>
            <div id="deploy-stepEl" class="form-table deploy-form-table">
                <div id="form-cell-3" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-3" type="text" placeholder="应用名称 (如: test-demo)" style="border:none;outline:medium;"
                           ng-model="main.loginUser.username" ng-mouseenter="main.InputMouseEnterEvent('form-cell-3')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-3')">
                </div>
                <div id="form-cell-4" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-4" type="text" placeholder="git路径 (如: https://github.com/Evycc/evy-business)" style="border:none;outline:medium;"
                           ng-model="main.loginUser.password" ng-mouseenter="main.InputMouseEnterEvent('form-cell-4')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-4')">
                    <button id="form-cell-input-4-btn" class="login-btn deploy-info-btn" type="submit" aria-label="获取分支列表">
                        获取分支列表 <span class="icon-arrow-right"></span>
                    </button>
                </div>
                <div id="form-cell-5" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-5" type="text" placeholder="git分支 (如: YD_202011 默认master)" style="border:none;outline:medium;"
                           ng-model="main.loginUser.username" ng-mouseenter="main.InputMouseEnterEvent('form-cell-5')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-5')">
                </div>
                <div id="form-cell-6" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-6" type="text" placeholder="服务器列表" style="border:none;outline:medium; pointer-events: none;"
                           ng-model="main.loginUser.username" ng-mouseenter="main.InputMouseEnterEvent('form-cell-6')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-6')">
                    <button id="form-cell-input-6-btn" class="login-btn deploy-info-btn popover-options" type="submit" aria-label="批量添加服务器Ip" style="width: 160px !important;">
                        批量添加服务器Ip <span class="icon-arrow-right"></span>
                    </button>
                </div>
                <div id="form-cell-7" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-7" type="text" placeholder="开启Junit测试" style="border:none;outline:medium; pointer-events: none;"
                           ng-model="main.loginUser.username" ng-mouseenter="main.InputMouseEnterEvent('form-cell-7')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-7')">
                    <button id="form-cell-input-7-btn" class="login-btn deploy-info-btn popover-options deploy-checkbox-btn" type="submit" aria-label="开启Junit测试" disabled="disabled">
<!--                        TODO 获取勾选项-->
                        <input type="checkbox" value="">
                    </button>
                </div>
                <div id="form-cell-8" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-8" type="text" placeholder="是否开启分批部署" style="border:none;outline:medium;"
                           ng-model="main.loginUser.username" ng-mouseenter="main.InputMouseEnterEvent('form-cell-8')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-8')">
                    <button id="form-cell-input-8-btn" class="login-btn deploy-info-btn popover-options deploy-checkbox-btn" type="submit" aria-label="开启Junit测试" disabled="disabled">
                        <!--                        TODO 获取勾选项-->
                        <input type="checkbox" value="">
                    </button>
                </div>
                <div id="form-cell-9" class="form-cell deploy-form-cell">
                    <input id="form-cell-input-9" type="text" placeholder="Jvm参数 (如: -Xms1024m -Xmx2048m)" style="border:none;outline:medium;"
                           ng-model="main.loginUser.password" ng-mouseenter="main.InputMouseEnterEvent('form-cell-9')" ng-mouseleave="main.InputMouseLevelEvent('form-cell-9')">
                </div>
                <div id="form-cell-10" class="form-cell deploy-form-cell">
                    <button id="form-cell-input-10-btn" class="login-btn deploy-info-btn popover-options submit-btn" type="submit" aria-label="批量添加服务器Ip" style="width: 160px !important;">
                        提交 <span class="icon-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--部署页面 end-->

<!--底部导航栏-->
<div id="legal-footer" class="container row">
    <div class="legal-footer-content">
        <span>
            <span>evyjunjun@163.com</span> |
            <span>版权所有 © 2020 Evy. 保留所有权利。</span>
        </span>
    </div>
</div>
<!--底部导航栏 end-->

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="../js/deploy/app.js"></script>
<script type="text/javascript" src="../js/deploy/deploy.controller.js"></script>
<script type="text/javascript" src="../js/deploy/deploy.service.js"></script>
</body>
</html>
