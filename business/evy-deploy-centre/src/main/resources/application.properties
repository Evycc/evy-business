#应用名，需在配置项第一位
spring.application.name=evy-deploy-centre
server.port=8080

#注册中心配置
eureka.instance.appname=${spring.application.name}
eureka.instance.hostname=localhost
eureka.instance.non-secure-port=54642
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.non-secure-port}/eureka/

#MQ配置
evy.command.mq.rabbitmq.host=localhost
evy.command.mq.rabbitmq.port=5672
evy.command.mq.rabbitmq.user=root
evy.command.mq.rabbitmq.password=root
evy.command.mq.rabbitmq.autoAck=true

#Log打印长度限制
evy.log.msg.length = 128

#应用健康信息收集
evy.trace.service.timing.flag=0
evy.trace.db.flag=0
evy.trace.http.flag=0
evy.trace.redis.flag=0
evy.trace.mq.flag=0
evy.trace.thread.flag=0
evy.trace.memory.flag=0
evy.trace.memory.limit=7
evy.trace.redis.list=127.0.0.1:6379

#Mybatis配置
mybatis.mapper-locations=classpath*:com/evy/**/repository/mapper/*.xml,classpath*:mapper/*.xml

#jdbc
#指定datasource类型，默认为com.zaxxer.hikari.HikariDataSource
spring.datasource.name=testdb
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=trace
spring.datasource.password=ENC(6OtfF1dIFvLE1Asujs4bLqxoVwlSaL3G)
spring.datasource.hikari.transaction-isolation=TRANSACTION_REPEATABLE_READ
#启动SpringManagedTransaction的事务功能，保证事务异常时的完整回滚，所有操作都需要进行手动commit
#不开启则使用org.apache.ibatis.transaction.jdbc.JdbcTransaction进行事务管理
#spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=12000