spring.application.name=evy-gateway
server.port=9081

#Log打印长度限制
evy.log.msg.length = 1024

#定时刷新服务列表 0开启
evy.trace.service.timing.flag=0
#统计慢SQL 0开启
evy.trace.db.flag=0
#统计http请求总数 0开启
evy.trace.http.flag=0
#统计redis健康信息 0开启
evy.trace.redis.flag=0
#需要监听的redis列表,格式host:port:password,分隔符:||,password支持enc加密
evy.trace.redis.list=127.0.0.1:6379
#收集应用线程信息 0开启
evy.trace.thread.flag=0
#统计应用内存信息 0开启
evy.trace.memory.flag=0
#应用内存信息最多保留记录数,单位:分钟
evy.trace.memory.limit=7

#服务名
eureka.instance.appname=${spring.application.name}
#注册服务到注册中心
eureka.client.service-url.defaultZone=http://localhost:54642/eureka/
#与eureka结合
spring.cloud.gateway.discovery.locator.enabled=true

#feign
feign.okhttp.enabled=true
#服务最高可接受并行最大线程数量
feign.httpclient.max-connections=200
#服务并行执行最大线程数量
feign.httpclient.max-connections-per-route=50
#http请求连接超时时间，单位ms
feign.httpclient.connection-timeout=2000
#连接超时时间10s
feign.client.config.myconfig.connect-timeout=1000
#响应超时时间30s
feign.client.config.myconfig.readTimeout=3000

#ribbon
ribbon.okhttp.enabled=true

#jdbc
